<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <nav class="mb-3 -my-3">

        <div class="h-20 w-full text-white flex justify-between items-center my-3">
            <p class="mx-5 px-5 text-[32px] font-extrabold flex" style="-webkit-text-stroke: 2px rgba(0,0,0,0.70);">IT
                BOOTCAMP
            </p>
            <div class="navbar mx-3 ">
                <ul class="flex ">
                    <li class="m-2 p-2 px-2 hover:text-red-500 font-semibold text-[24px]" ;
                        style="-webkit-text-stroke: 0.5px rgba(0,0,0,1);">
                        <a href="#">Home</a>
                    </li>
                    <li class="m-2 p-2 px-2 hover:text-blue-500 font-semibold text-[24px]" ;
                        style="-webkit-text-stroke: 0.5px rgba(0,0,0,1);">
                        <a href="#">Profile</a>
                    </li>
                    <li class="m-2 p-2 px-2 hover:text-yellow-500 font-semibold text-[24px]" ;
                        style="-webkit-text-stroke: 0.5px rgba(0,0,0,1);">
                        <a href="#">Gallery</a>
                    </li>
                    <li class="m-2 p-2 px-2 hover:text-green-500 font-semibold text-[24px]" ;
                        style="-webkit-text-stroke: 0.px rgba(0,0,0,1);">
                        <a href="#">Our Team</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <div class="container1">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box">
            <div class="text-4xl m-11 font-bold text-center">SIGN UP</div>
            <div class="grid grid-cols-12">
                <form class="w-full max-w-lg mx-11 -my-3 flex flex-col col-span-6">
                    <div class="flex flex-wrap -mx-3 mb-5 -my-4 ">
                        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0 ">
                            <input
                                class="text-xl border border-b-1 border-r-0 border-l-0 border-t-0 border-gray-200 bg-transparent appearance-none block w-full bg-gray-200 text-gray-700 py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                                id="grid-first-name" type="text" placeholder="First Name">
                        </div>
                        <div class="w-full md:w-1/2 px-3">
                            <input
                                class="text-xl border-b-1 border-r-0 border-l-0 border-t-0 border-[#fcd200] bg-transparent appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                id="grid-last-name" type="text" placeholder="Last Name">
                        </div>

                    </div>
            
            <div class="flex flex-wrap -mx-3 mb-6 -my-4">
                <div class="w-full md:w-1/2 px-3">
                    <input
                        class="text-xl border-b-1 border-r-0 border-l-0 border-t-0 border-[#fcd200] bg-transparent appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="grid-password" type="password" placeholder="Password">

                </div>
                <div class="w-full md:w-1/2 px-3">
                    <input
                        class="text-xl border-b-1 border-r-0 border-l-0 border-t-0 border-[#fcd200] bg-transparent appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="grid-password" type="text" placeholder="Year">

                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-2 -my-4">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <input
                        class="text-xl border-b-1 border-r-0 border-l-0 border-t-0 bg-transparent appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="grid-city" type="text" placeholder="City">
                </div>
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <input
                        class="text-xl border-b-1 border-r-0 border-l-0 border-t-0 border-[#fcd200] bg-transparent appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="grid-city" type="text" placeholder="State">

                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6 -my-2">
                <div class="w-full px-3 py-5">
                    <input
                        class="text-xl border-b-1 border-r-0 border-l-0 border-t-0 bg-transparent appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="grid-into" type="text" placeholder="A short intro about yourself">

                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-7 -my-9">
                <div class="w-full md:w-1/2 px-3">
                    <input
                        class="text-xl border-b-1 border-r-0 border-l-0 border-t-0 border-[#fcd200] bg-transparent appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="grid-link" type="link" placeholder="Instagram id link">

                </div>
                <div class="w-full md:w-1/2 px-3">
                    <input
                        class="text-xl border-b-1 border-r-0 border-l-0 border-t-0 border-[#fcd200] bg-transparent appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="grid-link" type="link" placeholder="LinkedIn id link">

                </div>
            </div>
            </form>
            <div class="photo">
            <div class="circle relative rounded-full bg-gray-200 mx-36 flex flex-col col-span-5 h-44 w-44"><img src="" alt=""></div>
            <div class="mb-3 mx-36 flex flex-col col col-span-5 h-50 ">
                <input
                  class="absolute -mx-16 my-5 block min-w-0 flex-auto rounded border border-solid border-neutral-300 bg-clip-padding px-3 py-[0.32rem] text-base font-normal text-neutral-700 transition duration-300 ease-in-out file:-mx-3 file:-my-[0.32rem] file:overflow-hidden file:rounded-none file:border-0 file:border-solid file:border-inherit file:bg-neutral-100 file:px-3 file:py-[0.32rem] file:text-neutral-700 file:transition file:duration-150 file:ease-in-out file:[border-inline-end-width:1px] file:[margin-inline-end:0.75rem] hover:file:bg-neutral-200 focus:border-primary focus:text-neutral-700 focus:shadow-te-primary focus:outline-none dark:border-neutral-600 dark:text-neutral-200 dark:file:bg-neutral-700 dark:file:text-neutral-100 dark:focus:border-primary"
                  type="file"
                  id="formFile" />
              </div>
            </div>
        </div>

 

        </div>
    </div>
</body>
