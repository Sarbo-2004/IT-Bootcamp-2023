<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <nav class="">

        <div class="h-20 w-full text-white flex justify-between items-center my-3">
            <p class="mx-5 px-5 text-[32px] font-extrabold flex" style="-webkit-text-stroke: 2px rgba(0,0,0,0.70);">IT
                BOOTCAMP
            </p>
            <div class="navbar mx-3 ">
                <ul class="flex ">
                    <li class="m-2 p-2 px-2 hover:text-red-500 font-semibold text-[24px]" ;
                        style="-webkit-text-stroke: 0.5px rgba(0,0,0,1);">
                        <a href="#">Home</a>
                    </li>
                    <li class="m-2 p-2 px-2 hover:text-blue-500 font-semibold text-[24px]" ;
                        style="-webkit-text-stroke: 0.5px rgba(0,0,0,1);">
                        <a href="#">Profile</a>
                    </li>
                    <li class="m-2 p-2 px-2 hover:text-yellow-500 font-semibold text-[24px]" ;
                        style="-webkit-text-stroke: 0.5px rgba(0,0,0,1);">
                        <a href="#">Gallery</a>
                    </li>
                    <li class="m-2 p-2 px-2 hover:text-green-500 font-semibold text-[24px]" ;
                        style="-webkit-text-stroke: 0.px rgba(0,0,0,1);">
                        <a href="#">Our Team</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
    <div class="container1">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box items-center justify-between font-Poppins">
            <div class="text-4xl items-center m-9 px-24 py-5 flex font-bold">LOGIN</div>
            <form class="bg-transparent px-8 pb-8 h-50">
                <div class="my-4">
                  <input class=" text-2xl border border-b-1 border-r-0 border-l-0 border-t-0 border-[#fcd200] bg-transparent w-full py-2 px-3 text-gray-700 leading-tight" id="username" type="text" placeholder="E-mail">
                </div>
                <div class="mb-6 my-16">
                  <input class="text-2xl border border-b-1 border-r-0 border-l-0 border-t-0 border-[#fcd200] bg-transparent w-full py-2 px-3 text-gray-700 mb-3 " id="password" type="password" placeholder="Password">
                  
                </div>
                <div class="flex items-center justify-between">
                  <button class="text-2xl bg-gradient-to-r from-[#F04D4D] to-[#BB097B] to-[#8209FB] border rounded-[12px] border-transparent hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Sign In
                  </button>
                  <a class="mx-1 inline-block align-baseline font-bold text-xl  bg-gradient-to-r from-[#fcd200] to-[#fc002e] bg-clip-text text-transparent hover:text-blue-800" href="#">
                    Forgot Password?
                  </a>
                </div>
              </form>
        </div>
    </div>




</body>
